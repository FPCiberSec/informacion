name: mkdocs-to-html

on:
  workflow_dispatch:
  push:
    branches:
      - main
    paths:
      - 'informacion/**'

jobs:
  list-dirs:
    runs-on: ubuntu-latest
    outputs:
      matrix: ${{ steps.set-matrix.outputs.matrix }}
    steps:
      - uses: actions/checkout@v2
      - id: set-matrix
        run: |-
          cd informacion
          echo "::set-output name=matrix::$(ls -d */ | sed 's/.$//' | jq -R -s -c 'split("\n")[:-1]' )"
        
  generate_html:
    needs: list-dirs
    runs-on: ubuntu-latest
    strategy:
        max-parallel: 1
        matrix:
            dirs: ${{ fromJson(needs.list-dirs.outputs.matrix) }}
    steps:
      - uses: actions/checkout@v2.3.4
      
      - name: Remove Original
        uses: JesseTG/rm@v1.0.2
        with:
          path: docs/${{ matrix.dirs }}
      
      - name: Modify permissions
        run: sudo chmod 777 docs
        
      - name: Install Python
        uses: actions/setup-python@v5
        with:
          python-version: 3.x
          
      - name: Install dependencies
        run: |
          pip install --upgrade pip
          pip install wheel
          pip install django-weasyprint mkdocs mkdocs-material mkdocs-with-pdf

      - name: Replace images markdown with HTML syntax
        run: |
          find mkdocs -name '*.md' -exec perl -0777 -pi -e '
          s{
            <center>\s*
            (?:\n|\r)?\s*
            !\[([^\]]*)\]\(([^)]+)\)
            (?:\n|\r)?\s*
            </center>
          }{
            "<p align='\''center'\''>\n  <img alt='\''$1'\'' src='\''$2'\''>\n</p>"
          }gex;
          ' {} +
          
      - name: Generate mkdocs
        run: |-
          cd informacion
          mkdocs build --site-dir ../docs
      
      - name: Remove PDF
        uses: JesseTG/rm@v1.0.2
        with:
          path: docs/${{ matrix.dirs }}/pdf
      
      - name: Commit changes
        uses: EndBug/add-and-commit@v7
        with:
          author_name: GitHub Action Bot
          author_email: test@github.com
          message: "added or modified files"
          add: docs/
          
      - name: Push changes
        uses: ad-m/github-push-action@master
        with:
          branch: main
          github_token: ${{ secrets.GITHUB_TOKEN }}
          force: true
